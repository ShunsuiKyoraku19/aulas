<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Descubra Seu Personagem (Bleach version)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <div id="inicio">
      <h1>Bem-vindo ao Universo Bleach!</h1>
      <p>Descubra qual apelão de Bleach você é!</p>

      <!-- Seção com as imagens dos personagens -->
      <div class="personagens">
        <div class="personagem">
          <img src="imagens/Ichigo.webp" alt="Ichigo Kurosaki">
          <p>Ichigo Kurosaki</p>
        </div>
        <div class="personagem">
          <img src="imagens/Urahara.jpg" alt="Kisuke Urahara">
          <p>Kisuke Urahara</p>
        </div>
        <div class="personagem">
          <img src="imagens/Shunsui.jpg" alt="Shunsui Kyoraku">
          <p>Shunsui Kyoraku</p>
        </div>
      </div>

      <button id="iniciar" onclick="iniciarJogo()">Bankai!</button>
    </div>

    <div id="quiz" style="display: none;"></div>
    <div id="resultado" style="display: none;"></div>
  </div>

  <script src="script.js"></script>
</body>
<footer id="AvisoImages">
    Imagens pegas no Pinterest.
  </footer>
  
</html>
